<!-- templates/product.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function toggleOtherCategory() {
            const select = document.getElementById('category');
            const otherCategoryInput = document.getElementById('otherCategoryInput');
            
            if (select.value === 'other') {
                otherCategoryInput.style.display = 'block';
            } else {
                otherCategoryInput.style.display = 'none';
            }
        }
    </script>
    
<script>
    // ... Existing JavaScript code ...

    function toggleOtherBrand() {
        const select = document.getElementById('brand');
        const otherBrandInput = document.getElementById('otherBrandInput');
        
        if (select.value === 'other') {
            otherBrandInput.style.display = 'block';
        } else {
            otherBrandInput.style.display = 'none';
        }
    }
</script>

</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4">Product Details</h2>
            
            <!-- Product Form -->
            <form action="/product/create_product" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-600">Product Name:</label>
                    <input type="text" id="name" name="name" class="form-input mt-1 block w-full rounded-md"
                        placeholder="Enter product name" required>
                </div>
                
                <div class="mb-4">
                    <label for="category" class="block text-gray-600">Category:</label>
                    <select id="category" name="category" onchange="toggleOtherCategory()"
                        class="form-select mt-1 block w-full rounded-md" required>
                        <option value="" disabled selected>Select category</option>
                        {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                        <option value="other">Other</option>
                    </select>
                    <!-- Other Category Input -->
                    <input type="text" id="otherCategoryInput" name="otherCategoryInput" class="form-input mt-1 block w-full rounded-md mt-2"
                        placeholder="Enter new category" style="display: none;">
                </div>
                <div class="mb-4">
                    <label for="brand" class="block text-gray-600">Brand:</label>
                    <select id="brand" name="brand" onchange="toggleOtherBrand()"
                        class="form-select mt-1 block w-full rounded-md" required>
                        <option value="" disabled selected>Select brand</option>
                        {% for brand in brands %}
                            <option value="{{ brand }}">{{ brand }}</option>
                        {% endfor %}
                        <option value="other">Other</option>
                    </select>
                    <!-- Other Brand Input -->
                    <input type="text" id="otherBrandInput" name="otherBrandInput" class="form-input mt-1 block w-full rounded-md mt-2"
                        placeholder="Enter new brand" style="display: none;">
                </div>
                
                <div class="mb-4">
                    <label for="gst" class="block text-gray-600">GST (%):</label>
                    <input type="number" id="gst" name="gst" class="form-input mt-1 block w-full rounded-md"
                        placeholder="Enter GST percentage">
                </div>
                
                <div class="mb-4">
                    <label for="barcode" class="block text-gray-600">Barcode:</label>
                    <input type="text" id="barcode" name="barcode" class="form-input mt-1 block w-full rounded-md"
                        placeholder="Enter barcode">
                </div>
                
                <div class="mb-4">
                    <label for="cost" class="block text-gray-600">Cost Price:</label>
                    <input type="number" id="cost" name="cost" class="form-input mt-1 block w-full rounded-md"
                        placeholder="Enter cost price" required>
                </div>
                
                <div class="mb-4">
                    <label for="selling_price" class="block text-gray-600">Selling Price:</label>
                    <input type="number" id="selling_price" name="selling_price"
                        class="form-input mt-1 block w-full rounded-md" placeholder="Enter selling price" required>
                </div>
                
                <div class="mt-6">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                        Add Product
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>


</html>
